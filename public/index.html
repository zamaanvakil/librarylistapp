<!DOCTYPE html>
<html ng-app="myApp">
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Library App</title>

</head>
<body style="background-image:url('Library.jpg'); background-attachment: fixed; color: white">
	<div class="container" ng-controller="AppCtrl">
		<h1>Library Book List</h1>
		<table class="table">
			<thead>
				<th>Title</th>
				<th>Author</th>
				<th>Publisher</th>
				<th>Published Year</th>
				<th>Cost (â‚¹)</th>
				<th>Action</th>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="data.title"></td>
					<td><input class="form-control" ng-model="data.author"></td>
					<td><input class="form-control" ng-model="data.publisher"></td>
					<td><input class="form-control" ng-model="data.published_year"></td>
					<td><input class="form-control" ng-model="data.cost"></td>
					<td><button class="btn btn-primary" ng-click="addData()">Add to DB</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button></td>
					<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="data in librarydb">
					<td>{{data.title}}</td>
					<td>{{data.author}}</td>
					<td>{{data.publisher}}</td>
					<td>{{data.published_year}}</td>
					<td>{{data.cost}}</td>
					<td><button class="btn btn-danger" ng-click="remove(data._id)">Remove</button>
					<td><button class="btn btn-warning" ng-click="edit(data._id)" style="color: white">Edit</button></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
